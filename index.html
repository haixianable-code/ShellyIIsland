    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2378c850' d='M11,20C4.3,18.3,2,12.1,4,6c2.4-7.2,12.7-7.2,15.1,0C21,12.1,17.7,18.3,11,20z'/%3E%3C/svg%3E">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700;800;900&display=swap">
    
    <style>
        :root {
          --font-main: 'Quicksand', -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
          --verb-color: #ff7043;
          --noun-color: #8bc34a;
          --adj-color: #29b6f6;
          --misc-color: #ab47bc;
          --deep-text: #2d4a47;
        }

        /* 强制全局取消斜体和下划线 */
        * { 
          font-style: normal !important; 
          text-decoration: none !important;
          -webkit-tap-highlight-color: transparent;
        }

        body { 
          font-family: var(--font-main);
          background-color: #f7f9e4; 
          background-image: radial-gradient(#c5e1a5 2px, transparent 0); 
          background-size: 40px 40px;
          color: var(--deep-text);
          overscroll-behavior-y: contain;
          -webkit-font-smoothing: antialiased;
          overflow-x: hidden;
        }

        .card-perspective {
          perspective: 2000px;
        }

        .card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
          transform-style: preserve-3d;
        }

        .card-inner.is-flipped {
          transform: rotateY(180deg);
        }

        .card-face {
          position: absolute;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
          border-radius: 3.5rem;
          background: white;
          overflow: hidden;
          box-shadow: 0 15px 35px -5px rgba(45, 74, 71, 0.1);
        }

        .card-face-front {
          background: #fffdf5;
          border: 8px solid white;
        }

        .card-face-back {
          transform: rotateY(180deg);
          background-color: #fffdf5;
        }

        .bubble-button {
          transition: all 0.2s ease;
        }
        .bubble-button:active {
          transform: scale(0.95);
        }

        ::-webkit-scrollbar { display: none; }
    </style>
