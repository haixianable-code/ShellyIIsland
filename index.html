<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelly Spanish Island</title>
    <!-- 1. 外部资源加载 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    
    <!-- 2. 内部样式（注意：不再包含 @import，避免警告） -->
    <style>
        body { 
          font-family: 'Quicksand', sans-serif; 
          background-color: #f7f9e4; 
          background-image: radial-gradient(#c5e1a5 2px, transparent 0); 
          background-size: 40px 40px;
          color: #435b5a;
        }
        .island-card {
          background: #ffffff;
          border: 4px solid #e0d9b4;
          box-shadow: 0 10px 0 #d0d0d0;
        }
        .bubble-button {
          transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bubble-button:active {
          transform: scale(0.92) translateY(6px);
          box-shadow: none !important;
        }
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #f1f8e9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #8bc34a; border-radius: 10px; border: 3px solid #f1f8e9; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

</body>
</html>
