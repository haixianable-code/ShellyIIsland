
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolaWord - Your Spanish Island</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        body { 
          font-family: 'Quicksand', sans-serif; 
          background-color: #f7f9e4; /* Deeper cream-green */
          background-image: radial-gradient(#c5e1a5 2px, transparent 0); /* More visible grass dots */
          background-size: 40px 40px;
          color: #435b5a;
        }
        .island-card {
          background: #ffffff;
          border: 4px solid #e0e0e0;
          box-shadow: 0 10px 0 #d0d0d0;
        }
        .bubble-button {
          transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bubble-button:active {
          transform: scale(0.92) translateY(6px);
          box-shadow: none !important;
        }
        /* Custom scrollbar for that cozy feel */
        ::-webkit-scrollbar {
          width: 12px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f8e9;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
          background: #8bc34a;
          border-radius: 10px;
          border: 3px solid #f1f8e9;
        }
    </style>
