<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shelly Spanish Island</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2378c850' d='M11,20C4.3,18.3,2,12.1,4,6c2.4-7.2,12.7-7.2,15.1,0C21,12.1,17.7,18.3,11,20z'/%3E%3C/svg%3E">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700;800;900&display=swap">
    
    <style>
        :root {
          --font-main: 'Quicksand', -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
          --verb-color: #ff7043;
          --noun-color: #8bc34a;
          --adj-color: #29b6f6;
          --misc-color: #ab47bc;
          --deep-text: #2d4a47;
        }

        * { 
          font-style: normal !important; 
          text-decoration: none !important;
          -webkit-tap-highlight-color: transparent;
        }

        body { 
          font-family: var(--font-main);
          background-color: #f7f9e4; 
          background-image: radial-gradient(#c5e1a5 2px, transparent 0); 
          background-size: 40px 40px;
          color: var(--deep-text);
          overscroll-behavior-y: contain;
          -webkit-font-smoothing: antialiased;
          overflow-x: hidden;
        }

        body.modal-open {
          overflow: hidden !important;
          height: 100vh;
        }

        /* 核心卡片容器 */
        .card-perspective { perspective: 2500px; }
        .card-inner {
          position: relative; width: 100%; height: 100%;
          transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
          transform-style: preserve-3d;
        }
        .card-inner.is-flipped { transform: rotateY(180deg); }

        /* 物理离场动画 */
        .card-exit-left { animation: yeetLeft 0.5s cubic-bezier(0.4, 0, 1, 1) forwards; pointer-events: none; }
        .card-exit-right { animation: yeetRight 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; pointer-events: none; }
        .card-exit-fast-right { animation: yeetFastRight 0.35s cubic-bezier(0.25, 1, 0.5, 1) forwards; pointer-events: none; }
        .card-enter { animation: bouncyIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes yeetLeft { 0% { transform: translateX(0) rotate(0); } 100% { transform: translateX(-200%) translateY(100px) rotate(-45deg); opacity: 0; } }
        @keyframes yeetRight { 0% { transform: translateX(0) rotate(0); } 100% { transform: translateX(200%) translateY(-30px) rotate(15deg); opacity: 0; } }
        @keyframes yeetFastRight { 0% { transform: translateX(0) scale(1); } 100% { transform: translateX(250%) scale(0.95); opacity: 0; } }
        @keyframes bouncyIn { 0% { transform: scale(0.9) translateY(40px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }

        .card-face {
          position: absolute; width: 100%; height: 100%;
          -webkit-backface-visibility: hidden; backface-visibility: hidden;
          border-radius: 3.5rem; background: white; overflow: hidden;
          box-shadow: 0 25px 50px -12px rgba(45, 74, 71, 0.12); border: 4px solid white;
        }
        .card-face-front { background: #fffdf5; }
        .card-face-back { transform: rotateY(180deg); background-color: #fffdf5; }

        /* 环境与悬浮动画库 */
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        @keyframes float-small { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-4px); } }
        @keyframes sway { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 10px rgba(255, 166, 0, 0.3); } 50% { box-shadow: 0 0 25px rgba(255, 166, 0, 0.6); } }
        
        .animate-glow { animation: glow 2s ease-in-out infinite; }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .animate-float-small { animation: float-small 3s ease-in-out infinite; }
        .animate-sway { animation: sway 7s ease-in-out infinite; transform-origin: bottom center; }

        .bubble-button {
          transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .bubble-button:active:not(:disabled) {
          transform: scale(0.95) translateY(3px);
          box-shadow: 0 0 0 transparent !important; 
        }

        .is-transitioning { pointer-events: none !important; }
        ::-webkit-scrollbar { display: none; }
    </style>
