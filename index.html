<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelly Spanish Island</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        body { 
          font-family: 'Quicksand', sans-serif; 
          background-color: #f7f9e4; 
          background-image: radial-gradient(#c5e1a5 2px, transparent 0); 
          background-size: 40px 40px;
          color: #435b5a;
        }
        .island-card {
          background: #ffffff;
          border: 4px solid #e0e0e0;
          box-shadow: 0 10px 0 #d0d0d0;
        }
        .bubble-button {
          transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bubble-button:active {
          transform: scale(0.92) translateY(6px);
          box-shadow: none !important;
        }
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #f1f8e9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #8bc34a; border-radius: 10px; border: 3px solid #f1f8e9; }
        
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            padding: 2rem; color: red; font-family: monospace;
            overflow: auto;
        }
    </style>
    <!-- Global Error Handler -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML += `<h3>Error:</h3><p>${message}</p><p>Source: ${source}:${lineno}</p><hr>`;
            }
        };
    </script>

  }
}
</script>

</head>

    <div id="root"></div>
    <div id="error-overlay"></div>

</html>
