    <style>
        :root {
          --font-main: 'Quicksand', -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
          --verb-color: #ff7043;
          --noun-color: #8bc34a;
          --adj-color: #29b6f6;
          --misc-color: #ab47bc;
          --deep-text: #2d4a47;
        }

        * { 
          font-style: normal !important; 
          text-decoration: none !important;
          -webkit-tap-highlight-color: transparent;
        }

        body { 
          font-family: var(--font-main);
          background-color: #f7f9e4; 
          background-image: radial-gradient(#c5e1a5 2px, transparent 0); 
          background-size: 40px 40px;
          color: var(--deep-text);
          overscroll-behavior-y: contain;
          -webkit-font-smoothing: antialiased;
          overflow-x: hidden;
        }

        /* Learners' Typography Fix: Chinese adjustment */
        [lang^="zh"] * {
          letter-spacing: 0.01em !important; /* Force tighter spacing for Chinese */
        }
        [lang^="zh"] .font-black {
          font-weight: 700 !important; /* Black weight is too heavy for Han characters */
        }

        body.modal-open { overflow: hidden !important; height: 100vh; }

        .card-perspective { perspective: 2000px; }
        .card-inner {
          position: relative; width: 100%; height: 100%;
          transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
          transform-style: preserve-3d;
          -webkit-transform-style: preserve-3d;
          will-change: transform;
        }
        .card-inner.is-flipped { transform: rotateY(180deg); }

        .card-face {
          position: absolute; top: 0; left: 0; width: 100%; height: 100%;
          -webkit-backface-visibility: hidden; backface-visibility: hidden;
          border-radius: 3.5rem; background: white; overflow: hidden;
          box-shadow: 0 25px 50px -12px rgba(45, 74, 71, 0.12); border: 4px solid white;
        }
        /* Ensure faces are slightly separated in Z-space to avoid glitching, but mainly rely on rotation */
        .card-face-front { background: #fffdf5; transform: rotateY(0deg); }
        .card-face-back { transform: rotateY(180deg); background-color: #fffdf5; }

        @keyframes float-small { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-4px); } }
        .animate-float-small { animation: float-small 3s ease-in-out infinite; }

        .bubble-button {
          transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .bubble-button:active:not(:disabled) {
          transform: scale(0.95) translateY(3px);
          box-shadow: 0 0 0 transparent !important; 
        }

        ::-webkit-scrollbar { display: none; }
    </style>
